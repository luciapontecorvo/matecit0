<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main>
        <!-- aca iria el logo -->
        <h3 class="logo-l">Matecito</h3>
        <div class="box">
            <div class="login-title"> <p> Inicia sesión </p> </div>
        
            <form class="login-form">
                
                <input required="required" type="text" id="email-login" name="email" name="nombre" placeholder="Email o nombre">
            
        
                <input required="required" type="text" id="paswrd-login" name="paswrd" placeholder="Contraseña">
                
                <div class="links">
                    <a href="#">¿Olvidaste tu Contraseña?</a>
                  </div> 
            </form>
            <br>
           
            <div class="container-login">  
            <input type="submit"  class="iniciar-sesion-login" value="Iniciar sesión" />
            </div>    
        </div>
            <div class="crear-cuenta-login">
                <h3>¿No tienes cuenta?</h3>
                <a href="registro.html">Regístrate aquí</a>

            </div>
    </main>
</body>
</html>
